    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div>
        <label class="block mb-1 font-semibold">Customer Name</label>
        <input id="customerName" class="w-full p-2 border rounded" placeholder="Enter name" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Bill Date</label>
        <input id="billDate" type="date" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Invoice No.</label>
        <div class="flex">
          <input id="invoiceNumber" class="w-full p-2 border rounded" value="INV-001" />
          <button onclick="resetInvoiceNumber()" class="ml-2 bg-red-500 text-white px-3 py-1 rounded">Reset</button>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block mb-1 font-semibold">Artwork Type</label>
        <select id="description" class="w-full p-2 border rounded">
          <option value="">Select</option>
          <option value="Pencil Sketch">Pencil Sketch</option>
          <option value="Color Pencil Sketch">Color Pencil Sketch</option>
          <option value="Acrylic on Canvas">Acrylic on Canvas</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Size</label>
        <select id="size" class="w-full p-2 border rounded">
          <option value="">Select</option>
          <option value="A4">A4</option>
          <option value="A3">A3</option>
          <option value="A2">A2</option>
          <option value="A1">A1</option>
          <option value="Custom Size">Custom Size</option>
        </select>
      </div>
      <div id="customSizeContainer" class="hidden">
        <label class="block mb-1 font-semibold">Custom Size</label>
        <input id="customSize" placeholder="Width x Height" class="w-full p-2 border rounded" />
      </div>
      <div id="unitContainer" class="hidden">
        <label class="block mb-1 font-semibold">Unit</label>
        <select id="unit" class="w-full p-2 border rounded">
          <option value="cm">cm</option>
          <option value="inches">inches</option>
          <option value="feet">feet</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Quantity</label>
        <select id="quantity" class="w-full p-2 border rounded">
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Rate</label>
        <input id="rate" class="w-full p-2 border rounded" placeholder="Rate" />

    </div>

    <div class="flex gap-4 mb-6">
      <button id="addItemBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Add Item</button>
      <button id="clearBtn" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Clear All</button>
      <button id="printBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Download Invoice</button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full border text-sm" id="billTable">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">#</th>
            <th class="p-2 border">Description</th>
            <th class="p-2 border">Size</th>
            <th class="p-2 border">Quantity</th>
            <th class="p-2 border">Rate</th>
            <th class="p-2 border">Amount</th>
            <th class="p-2 border">Action</th>
          </tr>
        </thead>
        <tbody id="itemContainer"></tbody>
        <tfoot>
          <tr class="bg-gray-100 font-bold">
            <td colspan="5" class="p-2 border text-right">Total</td>
            <td class="p-2 border" id="totalAmount">0.00</td>
            <td class="p-2 border"></td>
          </tr>
        </tfoot>
      </table>

    <div class="mt-6 text-center text-lg font-medium text-green-700">
      Thank you! Visit again or order again..!!
    </div>
  </div>

  <script>
    // DEFINE THE BASE64 LOGO STRING HERE
    // FIX 2: REPLACE THIS STRING WITH YOUR ACTUAL LOGO'S BASE64 DATA
    const base64Logo = "data:image/jpeg;base64,YOUR_LOGO_BASE64_STRING_GOES_HERE";
    
    const description = document.getElementById("description");
    const size = document.getElementById("size");
    const customSizeContainer = document.getElementById("customSizeContainer");
    const customSize = document.getElementById("customSize");
    const unitContainer = document.getElementById("unitContainer");
    const unit = document.getElementById("unit");
    const quantity = document.getElementById("quantity");
    const rate = document.getElementById("rate");
    const addItemBtn = document.getElementById("addItemBtn");
    const itemContainer = document.getElementById("itemContainer");
    const totalAmount = document.getElementById("totalAmount");
    const clearBtn = document.getElementById("clearBtn");
    const printBtn = document.getElementById("printBtn");
    const invoiceNumber = document.getElementById("invoiceNumber");
    const billDate = document.getElementById("billDate");


    let itemCounter = 0;
    billDate.valueAsDate = new Date();

    // Auto-increment invoice number using localStorage
    function getLastInvoiceNumber() {
      let lastNum = localStorage.getItem('kalakaarInvoiceNumber');
      return lastNum ? lastNum : 'INV-001';
    }

    function setInvoiceNumber(num) {
      invoiceNumber.value = num;
      localStorage.setItem('kalakaarInvoiceNumber', num);
    }

    // On page load, set invoice number to last used value
    document.addEventListener('DOMContentLoaded', () => {
      setInvoiceNumber(getLastInvoiceNumber());
    });


    size.addEventListener("change", () => {
      const isCustom = size.value === "Custom Size";
      customSizeContainer.classList.toggle("hidden", !isCustom);
      unitContainer.classList.toggle("hidden", !isCustom);
      updateRateField();
    });


    quantity.addEventListener("change", () => {
      updateRateField();
    });


    addItemBtn.addEventListener("click", () => {
      const desc = description.value;
      let sz = size.value;
      const qty = parseFloat(quantity.value);
      let rt = rate.value;

      if (!desc || !sz || isNaN(qty) || qty <= 0 || !rt) {
        alert("Please fill all fields correctly.");
        return;
      }

      if (sz === "Custom Size") {
        if (!customSize.value || !unit.value) {
          alert("Enter valid custom size and unit.");
          return;
        }
        sz = customSize.value + " " + unit.value;
      }

      let amt = rt;
      if (!isNaN(parseFloat(rt))) {
        amt = parseFloat(rt).toFixed(2);
      }
      itemCounter++;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="p-2 border">${itemCounter}</td>
        <td class="p-2 border">${desc}</td>
        <td class="p-2 border">${sz}</td>
        <td class="p-2 border">${qty}</td>
        <td class="p-2 border">${rt}</td>
        <td class="p-2 border">${amt}</td>
        <td class="p-2 border text-center">
          <button class="deleteBtn bg-red-500 text-white px-2 py-1 rounded text-sm">Delete</button>
        </td>
      `;
      itemContainer.appendChild(row);
      if (!isNaN(parseFloat(amt))) {
        totalAmount.textContent = (parseFloat(totalAmount.textContent) + parseFloat(amt)).toFixed(2);
      }

      row.querySelector(".deleteBtn").addEventListener("click", () => {
        const amtToSubtract = parseFloat(row.children[5].textContent);
        totalAmount.textContent = (parseFloat(totalAmount.textContent) - amtToSubtract).toFixed(2);
        row.remove();
        itemCounter--;
        updateRowNumbers();
      });
    });

    function updateRowNumbers() {
      const rows = itemContainer.querySelectorAll("tr");
      rows.forEach((row, i) => row.children[0].textContent = i + 1);
    }

    clearBtn.addEventListener("click", () => {
      itemContainer.innerHTML = "";
      totalAmount.textContent = "0.00";
      itemCounter = 0;
    });


printBtn.addEventListener("click", () => {

  // Auto-increment invoice number on download
  const currentNum = invoiceNumber.value;
  let num = parseInt(currentNum.replace(/[^0-9]/g, ''));
  num = isNaN(num) ? 1 : num;
  const nextNum = 'INV-' + (num + 1).toString().padStart(3, '0');
  setInvoiceNumber(currentNum); // Save current as last used
  // base64Logo is already defined above
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();


  // --- Professional Header Layout ---
  const pageWidth = doc.internal.pageSize.getWidth();
  const margin = 10;
  const contentWidth = pageWidth - 2 * margin;

  // Header: Kalakaar Arts and details (left), invoice no and date (right of name)
  const headerY = 20;
  const textX = margin + 2;

  // Business name (large, bold)
  doc.setFont('helvetica', 'bold');
  doc.setFontSize(22);
  doc.setTextColor(44, 62, 80);
  doc.text('KALAKAAR ARTS', textX, headerY);


  // Invoice No. and Date (right, stacked vertically)
  doc.setFont('helvetica', 'normal');
  doc.setFontSize(11);
  doc.setTextColor(44, 62, 80);
  const infoX = pageWidth - margin - 2;
  const invoiceY = headerY + 2;
  doc.text(`Invoice No: ${invoiceNumber.value}`, infoX, invoiceY, { align: 'right' });
  // Format date as dd-mm-yyyy
  function formatDateDMY(dateStr) {
    if (!dateStr) return "";
    const [yyyy, mm, dd] = dateStr.split("-");
    return `${dd}-${mm}-${yyyy}`;
  }
  doc.text(`Date: ${formatDateDMY(billDate.value)}`, infoX, invoiceY + 6, { align: 'right' });

  // Business details (smaller, below name)
  doc.setFont('helvetica', 'normal');
  doc.setFontSize(10);
  doc.setTextColor(80, 80, 80);
  doc.text('Kandivali, Mumbai-67', textX, headerY + 7);
  doc.text('Contact: 9029159169', textX, headerY + 13);
  doc.text('Instagram: @ashirvaad_532', textX, headerY + 19);

  // Customer details
  doc.setFont('helvetica', 'bold');
  doc.setFontSize(11);
  doc.setTextColor(44, 62, 80);
  doc.text(`Billed To:`, margin + 2, 82);
  doc.setFont('helvetica', 'normal');
  doc.setTextColor(60, 60, 60);
  doc.text(`${customerName.value}`, margin + 28, 82);


  // Table headers and data
  const tableHeaders = [["#", "Description", "Size", "Quantity", "Rate", "Amount"]];
  const tableRows = [];
  const rows = document.querySelectorAll("#itemContainer tr");
  rows.forEach(row => {
    const cells = row.querySelectorAll("td");
    tableRows.push([
      cells[0].textContent,
      cells[1].textContent,
      cells[2].textContent,
      cells[3].textContent,
      cells[4].textContent,
      cells[5].textContent
    ]);
  });

  doc.autoTable({
    head: tableHeaders,
    body: tableRows,
    startY: 90,
    theme: 'grid',
    headStyles: { fillColor: [44, 62, 80], textColor: 255, fontStyle: 'bold', fontSize: 11 },
    bodyStyles: { fontSize: 10 },
    styles: { cellPadding: 2, valign: 'middle', halign: 'center' },
    foot: [["", "", "", "", "Total", document.getElementById("totalAmount").textContent]],
    footStyles: { fillColor: [44, 62, 80], textColor: 255, fontStyle: 'bold', fontSize: 11 },
    margin: { left: margin, right: margin }
  });


  // Footer/Thank you
  const finalY = doc.lastAutoTable.finalY || 120;
  doc.setFont('helvetica', 'normal');
  doc.setFontSize(11);
  doc.setTextColor(34, 139, 34);
  doc.text("Thank you for your business!", margin + 2, finalY + 15);
  doc.setTextColor(120, 120, 120);
  doc.setFontSize(9);
  doc.text("This is a computer generated invoice.", margin + 2, finalY + 22);

  // Optional: Signature line
  doc.setDrawColor(180, 180, 180);
  doc.line(pageWidth - margin - 60, finalY + 20, pageWidth - margin, finalY + 20);
  doc.setFont('helvetica', 'normal');
  doc.setFontSize(10);
  doc.setTextColor(80, 80, 80);
  doc.text("Authorized Signature", pageWidth - margin - 30, finalY + 25, { align: 'center' });

  doc.save(`Invoice_${invoiceNumber.value}.pdf`);

  // After download, set invoice number to next value for next use
  setTimeout(() => setInvoiceNumber(nextNum), 100);
});

    function resetInvoiceNumber() {
      setInvoiceNumber('INV-001');
    }


    // Clear formatting on focus (optional)
rate.addEventListener("focus", () => {
  rate.select(); // Automatically select all text when focused
});

// Format to 2 decimal places on blur
rate.addEventListener("blur", () => {
  const qty = parseFloat(quantity.value) || 1;
  const val = parseFloat(rate.value) / qty;
  if (!isNaN(val)) {
    rate.value = (val * qty).toFixed(2);
  } else {
    rate.value = "";
  }
});

// Update rate field based on type, size, and quantity
function updateRateField() {
  const desc = description.value;
  const sz = size.value;
  const qty = parseFloat(quantity.value) || 1;
  const rateMap = {
    "Pencil Sketch": { "A4": 2000, "A3": 3500, "A2": 5000, "A1": 7000 },
    "Color Pencil Sketch": { "A4": 2500, "A3": 4000, "A2": 5500, "A1": 7500 }
  };
  if (desc === "Acrylic on Canvas") {
    size.value = "Custom Size";
    customSizeContainer.classList.remove("hidden");
    unitContainer.classList.remove("hidden");
    rate.value = "";
    rate.disabled = false;
    return;
  }
  rate.disabled = false;
  // Always auto-set rate for mapped types
  if (rateMap[desc] && rateMap[desc][sz]) {
    rate.value = (rateMap[desc][sz] * qty).toFixed(2);
  } else {
    rate.value = "";
  }
}

description.addEventListener("change", updateRateField);
size.addEventListener("change", updateRateField);
quantity.addEventListener("change", updateRateField);

  </script>
</body>
</html>
